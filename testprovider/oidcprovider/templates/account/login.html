{% extends "site_base.html" %}

{% block body %}
<h1 class="my-5">Log in</h1>

{% if form.errors %}
  <p class="py-2">{{ form.errors }}</p>
{% endif %}

<form method="post" action="{% url "account_login" %}">
{% csrf_token %}

<div class="mb-3">
  <label class="form-label" for="id_username">Username:</label>
  <input class="form-control" type="text" name="username" maxlength="30" required id="id_username">
</div>

<div class="mb-3">
  <label class="form-label" for="id_password">Password:</label>
  <input class="form-control" type="password" name="password" required id="id_password">
</div>

<div>
  <button class="btn btn-primary" type="submit">Log in</button>
  <input type="hidden" name="next" value="{{ next }}">
</div>

</form>

{% endblock body %}
